<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rescuer. This is arcade game.">
  <meta name="keywords" content="Rescuer, puzzle game, arcade game, story game">
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./min-css/style.min.css">
  <link rel="preload" as="style" href="./min-css/style.min.css" />
  <link rel="preload" as="script" href="./app.min.js">

  <!-- ! all images preload -->
  <link rel="preload" as="image" href="./images/road_2.png" />
  <link rel="preload" as="image" href="./images/player.png" />
  <link rel="preload" as="image" href="./images/playerLeft.png" />
  <link rel="preload" as="image" href="./images/princess.png" />
  <link rel="preload" as="image" href="./images/princess2.png" />
  <link rel="preload" as="image" href="./images/road_1.png" />
  <link rel="preload" as="image" href="./images/stone.png" />
  <link rel="preload" as="image" href="./images/grass.png" />
  <link rel="preload" as="image" href="./images/jail.png" />
  <link rel="preload" as="image" href="./images/key.png" />
  <link rel="preload" as="image" href="./images/keypadA.png" />
  <link rel="preload" as="image" href="./images/keypadD.png" />
  <link rel="preload" as="image" href="./images/keypadS.png" />
  <link rel="preload" as="image" href="./images/keypadW.png" />
  <!-- !------------------- -->

  <title>Rescuer</title>
</head>

<body>

  <div class="game-over">GAME OVER
    <a href="./index.html">Re-try</a>
  </div>
  <div class="life-box">
    <div class="character"></div>
    <div class="life-bar">
      <div class="life"></div>
    </div>
  </div>

  <div class="control-box">
    <div class="controller w" onclick="up()"></div>
    <div class="controller a" onclick="left()"></div>
    <div class="controller s" onclick="down()"></div>
    <div class="controller d" onclick="right()"></div>
  </div>

  <div class="game-board">
    <div class="life-alert"></div>
    <div class="player">
      <div class="player-message">Save the princess!</div>
    </div>

    <div class="path path2"></div>
    <div class="path path2"></div>
    <div class="path"></div>
    <div class="path"></div>
    <div class="path grass"></div>
    <div class="path">
      <div class="prison"></div>
      <div class="princess"></div>
    </div>
    <div class="path"></div>
    <div class="path path2">
      <div class="key"></div>
    </div>
    <div class="path grass"></div>
  </div>

  <script src="app.min.js"></script>
</body>

</html>
